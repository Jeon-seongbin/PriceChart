<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Price</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css"/>
        <!-- Styles -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"/>
        <!-- chart js-->

        <script>
            var priceChart = document.getElementById("myChart");
            var priceChart = document.getElementById("myChart").getContext("2d");
        </script>

        <script>
            
            var chartData = [];
            var chartTime = [];
            
            function pricedataParser(json){
                for (var length = 0; length < Object.keys(json).length; length++) {
                    if(json[length].exchange === "coincheck"){
                        chartData.push(json[length].price);
                        chartTime.push(json[length].time)
                    }
                }
            }


        $(document).ready(function(){
       
            setInterval(function(){

                 $.ajax({
                                //url:"localhost:8080/getPriceData",
                                url:"./getPriceData",
                                type: 'post',
                                dataType:'json',
                                success : function(data){
                                    chartData = [];
                                    chartTime = [];
                                    console.log("success",data);
                                    pricedataParser(data);
    


                                    var priceChart = document.getElementById("myChart");
                                    var myChart = new Chart(priceChart, {
                                        type: 'line',
                                        data: {
                                            labels: chartTime,
                                            datasets: [{
                                                label: 'Coin chart',
                                                data: chartData,
                                                backgroundColor: [
                                                    'rgba(255, 99, 132, 0.2)',
                                                ],
                                                borderColor: [
                                                    'rgba(255,99,132,1)',
                                                ],
                                                borderWidth: 1
                                            }]
                                        }

                                        ,
                                        
                                        options: {
                                            scales: {
                                                yAxes: [{
                                                    ticks: {
                                                        beginAtZero:true
                                                    }
                                                }]
                                            }
                                        }
                                
                                    });
                            

                                },
                               error: function( data ) {
                                    console.log("fail");
                                      alert(data);

                                }


                            });
              },2000);
         
        });

        </script>

    </head>
    <body>
    <header id="header" class="chart">
        <canvas id="myChart" class="myChart">    
        </canvas>
      
    </header>

 <!--   <button id="testBtn">btn</button> -->


    </body>
</html>
